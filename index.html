

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/lutz/styles.css">
    <title>Web Dev</title>
  </head>
  <body style="background-color:#aaf">
    <div id="gheader"></div>
    <script src="/lutz/global-header.js"></script>
    
    <img id="bg" src="https://yacs-2.github.io/lutz/resource/bg.png">
    <div class="bordered">
    <h2 style="text-decoration:underline wavy 2px white; font-variant:small-caps;" class="heading">Welcome <span id="userspan"></span> to Rhea's Home Page</h2>
    </div>
    <hr>
    
    <script>
      let urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("variable1")) {
        let username = urlParams.get("variable1");
        let userspan = document.getElementById("username");
        userspan.innerText = "," + username + ",";
      } 
    </script>
  </body>
